<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header Exemple</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <div class="logo">
            <div class="kana-vertical"><img src="Kana-logo.png" class="kanalogo"></div>
        </div>
        <nav>
            <ul>
                <li><a href="#" class="highlight">Accueil</a></li>
                <li><a href="#">Enquêtes</a></li>
                <li><a href="#" id="indices-link" onclick="togglePasswordInput()">Indices?</a></li> 
                <li><a href="#">Histoires</a></li>
            </ul>
        </nav>
        <div class="search-container">
            <input type="text" placeholder="Rechercher...">
        </div>
        <div class="icons">
            <span class="icon-smiley">😊</span>
            <span class="icon-search">🔍</span>
        </div>
    </header>
    <div id="password-container" class="password-container">
        <input type="password" placeholder="Entrez votre mot de passe">
    </div>
    <script src="index.js"></script>
</body>
</html>
